<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRONSCALES Phishing Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; }
    input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background-color: #0073e6; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #005bb5; }
    .result { margin-top: 30px; font-size: 1.4em; text-align: center; }
    .highlight { font-size: 2em; color: #d32f2f; font-weight: bold; margin-top: 10px; }
    .subtitle { font-size: 1.1em; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>IRONSCALES Phishing Risk Calculator</h1>
    <form id="calcForm">
      <label for="employees">Number of Employees:</label>
      <input type="number" id="employees" name="employees" required>

      <label for="phishRate">Phishing Emails per Employee per Month:</label>
      <input type="number" id="phishRate" name="phishRate" step="0.01" required>

      <button type="submit">Calculate Risk</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById('calcForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const employees = parseFloat(document.getElementById('employees').value);
      const phishRate = parseFloat(document.getElementById('phishRate').value);
      const costPerEmail = 31.25;

      const totalPhishingEmails = employees * phishRate;
      const monthlyCost = totalPhishingEmails * costPerEmail;
      const annualCost = monthlyCost * 12;

      document.getElementById('result').innerHTML = `
        <div class="subtitle">Based on your input, the estimated impact is:</div>
        <div class="highlight">$${monthlyCost.toFixed(2)} <span style="font-size: 0.6em; color: #777;">per month</span></div>
        <div class="highlight">$${annualCost.toFixed(2)} <span style="font-size: 0.6em; color: #777;">per year</span></div>
      `;
    });
  </script>
</body>
</html>
